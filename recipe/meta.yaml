{% set version = "3.0.0" %}

package:
  name: triqs_tprf
  version: {{ version }}

source:
  url: https://github.com/TRIQS/tprf/releases/download/{{ version }}/tprf-{{ version }}.tar.gz
  sha256: 8e20620145bb8cbcc187f4637884457c0cacaed79ba6e1709a951046ee5ffc4b

build:
  number: 0
  skip: true  # [win or py>30]

requirements:
  build:
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - triqs {{ '.'.join(version.split('.')[:2]) }}
    - boost-cpp
    - fftw
    - {{ mpi }}
    - libblas
    - liblapack
    - python
  run:
    - {{ pin_compatible("triqs", max_pin="x.x") }}
    - fftw
    - {{ mpi }}
    - libblas
    - liblapack
    - python

test:
  imports:
    - triqs_tprf

about:
  home: https://triqs.github.io/tprf
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: The Two-Particle Response Function tool box for TRIQS

extra:
  recipe-maintainers:
    - wentzell
    - pgunn
